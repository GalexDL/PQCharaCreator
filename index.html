<!DOCTYPE html>
<html>
    <head>
        <title>PQ Creator</title>
        <script src="script.js"></script>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="style.css">
    </head>
<body class="body">

    <div class="character">

        <img id="HatBack-image" class="CharaParts" src="images/Hat/Hat_1.png">
        <img id="HairBack-image" class="CharaParts" src="images/Hair/HairBack/HairB_1.png">
        <img id="Body-image" class="CharaParts" src="images/Body/body_1.png">
        <img id="eye-image" class="CharaParts" src="images/Eyes/eyes_1.png">
        <img id="mouth-image" class="CharaParts" src="images/Mouth/mouth_1.png">
        <img id="Clothes-image" class="CharaParts" src="images/Clothes/clothes_1.png">
        <img id="HairMid-image" class="CharaParts" src="images/Hair/Hair_1.png">
        <img id="HairFront-image" class="CharaParts" src="images/Hair/HairFront/HairFront_1.png">
        <img id="Accesories-image" class="CharaParts" src="images/Accesories/acc_0.png">
        <img id="Hat-image" class="CharaParts" src="images/Hat/Hat_1.png">

            <div class="controls">
                <button class="control-button" id="changeAccesoriesButton">Accesories</button>
                <button class="control-button" id="changeEyeButton">Eyes</button>
                <button class="control-button" id="changeMouthButton">Mouth</button>
                <button class="control-button" id="changeBodyButton">Body</button>
                <button class="control-button" id="changeClothesButton">Clothes</button>
                <button class="control-button" id="changeHairButton">Hair</button>
                <button class="control-button" id="changeHatFButton">Hat</button>
            </div>
    </div>


</body>
</html>
